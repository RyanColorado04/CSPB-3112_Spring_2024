{% extends 'base.html' %}
{% load static %}
{% block title %}
Product
{% endblock %}

{% block content %}
<img src="{{product.image.url}}" alt="">
<p>{{product.name}}</p>
<p>{{product.price}}</p>
<p>Product Description</p>
<p>{{product.description}}</p>
{% if product.stock <= 0 %}
<p>Out of Stock</p>
{% else %}
Add to Cart
{% endif %}
{% endblock %}
