{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href=" {% static 'css/base.css' %}">
    <title>{% block title %} {% endblock %}</title>
  </head>
  <body>

    <!-- Bootstrap Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
        <div class="container-fluid">
          <!-- Brand withicon
          <a class="navbar-brand" href="#"><i class="fas fa-store text-warning fa-2x"></i> MyBrand</a>
          -->  
          <!-- Navbar Content -->
          <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto">
              <!-- Dropdown Menu -->
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle text-light text-uppercase" href="#" id="categoriesDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Categories
                </a>
                <ul class="dropdown-menu" aria-labelledby="categoriesDropdown">
                  <li><a class="dropdown-item" href="#">Category 1</a></li>
                  <li><a class="dropdown-item" href="#">Category 2</a></li>
                  <li><a class="dropdown-item" href="#">Category 3</a></li>
                  <li><a class="dropdown-item" href="#">Category 4</a></li>
                  <li><a class="dropdown-item" href="#">Category 5</a></li>
                </ul>
              </li>
  
              <!-- Navigation Links -->
              <li class="nav-item">
                <a class="nav-link text-light text-uppercase font-weight-bold" href="{% url 'home' %}">Home Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light text-uppercase font-weight-bold" href="{% url 'about' %}">About Page</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light text-uppercase font-weight-bold" href="">Dummy Page Holder</a>
              </li>
            </ul>
  
            <!-- Search Form -->
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
  
            <!-- Button -->
            <button class="btn btn-primary ms-3">Button</button>
          </div>
        </div>
      </nav>
    

      {% block content %}
      {% endblock %}
  

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  </body>
</html>
